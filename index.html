<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
</head>
<body>
    <div class="d-flex">
        <div id="filter-div">
            <label class="block" for="apiKey-input"><b>Enter API Key here:</b></label>
            <input type="text" id="apiKey-input">
            <input type="submit" id="submitKey">
            <br>
            <p id="apiKey-p"><b>Stored API key:</b></p>
            <p id="savedKey-p"></p>
            
            <div>
                <h3>Meal Types</h3>
                <div id="mealTypes" class="d-flex flex-wrap"></div>
                <p id="selectedMeal"></p>
            </div>
            <div>
                <h3>Cuisine Types</h3>
                <div id="cuisineTypes" class="d-flex flex-wrap"></div>
                <p id="selectedCuisines"></p>
            </div>
            <button id="call-api-btn" class="btn btn-success">Fetch API Data</button>
        </div>
        <div id="recipe-results">

        </div>
    </div>



    <script src="./script.js"></script>
</body>
</html>
